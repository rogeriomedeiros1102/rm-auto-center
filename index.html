
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RM Auto Center - Premium Automotive Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f1f5f9;
        margin: 0;
      }
      .font-heading {
        font-family: 'Oswald', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #003d33;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f37021;
      }
      .glass {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(243, 112, 33, 0.2);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Snap Scroll Classes */
      .snap-container {
        scroll-snap-type: y mandatory;
        overflow-y: auto;
        height: calc(100vh - 80px); /* Ajuste para o tamanho do header aproximado */
      }
      .snap-section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        height: calc(100vh - 80px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: 200%;
        animation: marquee 30s linear infinite;
      }
    </style>
